<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <!--创建五行一列的表格-->
    <table border="0px" width="100%" align="center" cellpadding="0px" cellspacing="0px">
        <!--logo-->
        <tr>
            <td> <!--嵌套一个一行三列表格-->
                <table width="100%" >
                    <tr>
                        <td width ="20%">&nbsp;&nbsp;&nbsp;<font size="5" color="black"><b>黑五购物节</b></font></td>
                        <td width ="33.33%" align="left"><img src="../img/header.png" height="51" width="299"/></td>
                        <td width ="33.33%" align="right">
                            <a href="#">登录</a>
                            <a href="#">注册</a>
                            <a href="#">购物车</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!--导航栏-->
        <tr height ="50px" bgcolor="black">
            <td>
                &nbsp;&nbsp;&nbsp;<a href="#"><font size="4" color="white">首页</font></a>
                &nbsp;&nbsp;&nbsp;<a href="#"> <font size="4" color="white">手机数码</font></a>
                &nbsp;&nbsp;&nbsp;<a href="#"><font size="4" color="white">电脑办公</font></a>
                &nbsp;&nbsp;&nbsp;<a href="#"><font size="4" color="white">家用电器</font></a>
            </td>
        </tr>
        <!--注册表单-->
        <tr>
            <td background="../img/regist_bg.jpg" height="600px">
                <!--嵌套十行两列的table-->
                <form action="#" method="get" name="regist">
                    <table border="0px" width="50%" align="center" height="360px" cellspacing="0px" cellpadding="0px" bgcolor="white">
                        <tr>
                            <td colspan="2">
                                <font size="4" color="blue">会员注册</font>&nbsp;&nbsp;<font size="2">USER REGIST</font>
                            </td>
                        </tr>
                        <!--用户名-->
                        <tr>
                            <td align="center">用户名</td>
                            <td>
                                <input type="text" name="user" size="33px">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">密码</td>
                            <td>
                                <input type="password" name="password" size="33px">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">确认密码</td>
                            <td>
                                <input type="password" name="repassword" size="33px" required="required">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">Email</td>
                            <td>
                                <input type="email" name="email" size="33px">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">姓名</td>
                            <td>
                                <input type="text" name="usrname" size="33px">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">性别</td>
                            <td>
                                <input type="radio" name="sex" value="男">男
                                <input type="radio" name="sex" value="女">女
                            </td>
                        </tr>
                        <tr>
                            <td align="center">出生日期</td>
                            <td>
                                <input type="text" size="33px">
                            </td>
                        </tr>
                        <tr>
                            <td align="center">验证码</td>
                            <td>
                                <input type="text" name="value" value="yzm">
                                <img src="../img/yanzhengma.png"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="submit" value="注册">
                            </td>
                        </tr>

                    </table>
                </form>
            </td>
        </tr>
        <!--广告-->
        <tr>
            <td>
                <img src="../img/footer.jpg" width="100%"/>
            </td>
        </tr>
        <!--版权信息和友情链接-->
        <tr>
            <td align="center">
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>
                <a href="#">招贤纳士</a>
                <a href="#">法律声明</a>
                <a href="#">友情链接</a>
                <a href="#">支付方式</a>
                <a href="#">配送方式</a>
                <a href="#">服务声明</a>
                <a href="#">广告声明</a>
                <p>Copyright © 2005-2016 飞猪商城 版权所有</p>

            </td>
        </tr>
    </table>


</body>
</html>
