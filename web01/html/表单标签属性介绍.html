<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单属性</title>
</head>
<body>
<form action="#" method="get">
    用户名：<input type="text" name="username" placeholder="请输入用户名">
    <br>
    密码:<input type="password" name="password" placeholder="请输入密码">
    <br>
    确认密码：<input type="password" name="repassword" required="required">
    <br>
    性别：<input type="radio" name="sex" value="男" checked="checked">男
    <input type="radio" name="sex" value="女">女
    <br>
    爱好：<input type="checkbox" name="hobby" value="钓鱼">钓鱼
    <input type="checkbox" name="hobby" value="打球">打球
    <input type="checkbox" name="hobby" value="打代码">打代码
    <br>
    头像：<input type="file" name="file">
    <br>
    籍贯：
    <select name="籍贯">
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州" selected="selected">广州</option>
        <option value="深圳">深圳</option>

    </select>
    <br>
    自我介绍：
    <textarea name="自我介绍">

    </textarea>
    <br>

    提交按钮：<input type="submit" value="注册">
    <br>
    普通按钮：<input type="button" value="普通的按钮">
    <br>
    重置： <input type="reset" value="重置数据">


</form>

</body>
</html>
