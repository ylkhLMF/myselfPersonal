<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="#" method="get">
    用户名：<input type="text">
    <br>
    密码:<input type="password">
    <br>
    确认密码：<input type="password">
    <br>
    性别：<input type="radio" name="sex">男
    <input type="radio" name="sex">女
    <br>
    爱好：<input type="checkbox" name="hobby">钓鱼
    <input type="checkbox" name="hobby">打球
    <input type="checkbox" name="hobby">打球
    <br>
    头像：<input type="file">
    <br>
    籍贯：
    <select name="">
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>

    </select>
    <br>
    自我介绍：
    <textarea>

    </textarea>
    <br>

    提交按钮：<input type="submit" value="注册">
    <br>
    普通按钮：<input type="button" value="普通的按钮">
    <br>
    重置： <input type="reset" value="重置数据">


</form>

</body>
</html>
