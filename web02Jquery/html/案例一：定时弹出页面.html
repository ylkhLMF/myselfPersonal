<!DOCTYPE html>
<html lang="en">
<head>

    <title>jQuery入门</title>
    <!--引入jq库-->
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script>
        // $(function () {
        //     alert("message")

        // $(document).ready(function () {

        // jQuery实现
        $(document).ready(function () {

            // 获取id选择器
            $("#btn").click(function () {
                location.href = "惊喜.html"
            })
        })
    </script>
</head>
<body>
    <input type="button" value="点击按钮" id="btn">

</body>
</html>
