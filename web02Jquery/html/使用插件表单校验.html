<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate插件入门进行表单效验</title>
    <script src="../js/jquery-1.8.3.js"></script>
    <!--validate建立在jquery的基础上,必须先导入jQuery的库-->
    <script src="../js/jquery.validate.min.js"></script>
    <!--引入国际化,支持中文验证-->
    <script src="../js/messages_zh.js"></script>
    <script>
        $(function () {
            $("#checkForm").validate({
                rules:{
                    username:{
                        required:true,
                        minlength:6
                    }
                },
                message:{
                    username:{
                        required:true,
                        minlength:6
                    }
                },
            });
        })

    </script>
</head>
<body>

    <form style="text-align: center" action="#" id="checkForm">
        用户名:<input type="text" name="username"><br>
        密码:<input type="password" name="password"><br>
        <input type="submit">
    </form>

</body>
</html>
