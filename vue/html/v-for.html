<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for指令</title>
    <link type="text/css" href="../css/vfor.css" rel="stylesheet">
    <script src="../js/vue.js"></script>

</head>
<body>
    <div id="app">
        <table cellspacing="0px" cellpadding="0px">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.sex }}</td>
                </tr>
            <script>
                new Vue({
                    el:'#app',
                    data:{
                        people:[{
                            name:'jack',
                            age:'25',
                            sex:'男'},
                            {
                            name:'lucy',
                            age:'22',
                            sex:'女'
                        },{
                                name:'tom',
                                age:'35',
                                sex:'男'
                            }]
                    }
                })
            </script>

            </tbody>
        </table>
    </div>

</body>
</html>
